    <!-- Header -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Register Form -->
    <div class="container__register--box">
        <section class="container__register">
            <div class="container__register--title">
                <h2>Registrarse</h2>
            </div>
                <form action="" class="container__register--data" method="POST">
                            <input type="text" placeholder="Nombre*" type="name">
                            <input type="text" placeholder="Apellido*" name="sub_name">
                            <input type="email" placeholder="Email*" type="email">
                            <input type="password" placeholder="Contraseña*" type="password">
                        <div class="container__register--data-check">
                            <label>
                            <a href="#">Leer Terminos y Condiciones</a>
                            </label>
                        </div>
                        <div class="container__register--send">
                            <button type="button" class="btn btn-warning">Enviar</button>
                        </div>
                </form>
            </div>
        </section>
    </div>
<!-- End Register Form -->
<!-- Footer -->
<footer class="container__footer">
    <h2>FOOTER</h2>
